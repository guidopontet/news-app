<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Categor√≠as
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md"
                color="primary"
                (ionChange)="changeCategorie($event)">
    <ion-segment-button mode="md"
                        [value]="categorie"
                        *ngFor="let categorie of categories">
      <ion-label text-capitalize> {{ categorie['name'] }} </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="25%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"
                                  loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
