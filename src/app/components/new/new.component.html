<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary"> {{ index }}. </span>
      <span class="news__source-name"> {{ new.source.name }} </span>

      <div class="new__options">
        <ion-button (click)="openMenu()" fill="clear">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="openNew()"> {{ new.title }} </ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="new.urlToImage" [src]="new.urlToImage" (click)="openNew()"></ion-img>

  <ion-card-content>
    <p> {{ new.description }} </p>
  </ion-card-content>
</ion-card>
